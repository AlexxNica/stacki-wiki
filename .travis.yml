language: ruby

rvm:
- 2.3.3

install:
- bundle install

script:
- |
  if [[ $TRAVIS_PULL_REQUEST != "false" ]]; then
    bash CI_scripts/pullrequest.sh
  else
    bash CI_scripts/merge.sh
  fi

after_success:
- CI_scripts/convert_to_pages.sh

env:
  matrix:
    secure: 

deploy:
  provider: pages
  github_token: "$GITHUB_API_KEY"
  skip_cleanup: true
  local_dir: docs
  target_branch: gh-pages
